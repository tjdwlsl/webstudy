<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test01</title>
<style type="text/css">
		#mydiv{
			width: 600px;
			margin : auto;
		}
		ul{
			list-style: none;
			padding-left: 0; 
		}
		ul li{
			margin: 20px;
		}
		
		.s1{
			width: 60px;
			float: left;
		}
		input{
			height: 30px;
		}
		label{
			line-height: 40px;
		}
		
</style>
</head> 
<body>
<div id ="mydiv">
		<h1>프론트엔드 개발자 지원서</h1>
		<p> HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는분이 필요해요</p>
		<hr>
		<form>
				<h3>개인 정보</h3>
				<ul>
					<li class="s1">
							<label for="sname">이름</label>
							<input type="text"  id="sname"  name="name"  placeholder="공백없이 입력하세요">
					</li>
					<li class="">
							<label for="shpone">연락처</label>
							<input type="text"  id="sphone"  name="sphone">
					</li>
				</ul>
				<h3>지원분야</h3>
				<ul>
					<li>
							<input type="radio"  id="field1"  name="field1"  value="1">
							<label for="field1">웹 퍼블리셔</label>
					</li>
					<li>
							<input type="radio"  id="field2"  name="field2"  value="2">
							<label for="field2">웹 어플리케이션 개발</label>
					</li>
					<li>
							<label><input type="radio"  name="field3"  value="3">개발 환경 뭐시기</label>
					</li>
				</ul>
				<h3>지원동기</h3>
				<textarea rows="5" cols="60"  placeholder="지원동기 길게 쓰세요"></textarea>
				<div style="margin-top: auto">
						<!-- <input type="submit"  value="접수하기">
						<input type="reset"  value="다시쓰기"> -->
						
						<button type="submit" >접수하기</button>
						<button type="reset" >	다시쓰기</button>
				</div>
		</form>
</div>
</body>
</html>
