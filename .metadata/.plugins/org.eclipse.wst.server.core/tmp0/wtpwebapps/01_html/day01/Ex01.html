<!-- 
		HTML : 웹 페이지 생성, 내용 표시
		CSS    : 웹 페이지 내용 및 전체 화면의 모양을 꾸미기
		JavaScript(JS) : 웹 페이지의 동작, 기능을 부여하는 것
		
		HTML : Hyper Text Markup Language
		HyperText : 단순한 텍스트를 넘어서 웹 페이지의 특정한 부분과 연결할 수 있는 기능을 가진 텍스트(링크 라고도함)
		MarkupLanguage : 정보를 구조적, 계층적으로 표현 가능한 언어
									계층적 표현이란 부모, 자식, 형제의, 구조를 말함 (ex) -> 족보)
		HTML의 구성요소는 TAG로 구성되어 있음(태그들의 집합)
		TAG : 웹 브라우저가 화면에 해당 내용을 어떻게 표시하는지를 정의해 놓은 것
			- 요소(Element)  : <시작태그> 화면에 보이는 글자(텍스트) </끝 태그>
									 empty 태그 : 끝 태그가 존재하지 않는 태그
									 ex) br, hr, img, input
		- 속성(attribute) : 모든 태그는 속성을 가질 수 있음
								 속성은 반드시 시작태그에서 지정
								 태그 마다 사용할 수 있는 속성은 다름
	 							 <시작태그 속성="값">텍스트</시작태그>
								 <시작태그 속성="값">텍스트</시작태그>
		- 속성 중에 style 속성을 이용하면 색상, 글꼴, 크기 등과 같은 요소의 스타일 지정할 수 있음
		** 태그는 중첩해서 사용할 수 있음 (태그안에 태그를 또 만들어 사용가능)
		[ 올바른 중첩 ]
		<시작태그1>텍스트1<시작태그2>텍스트2</끝태그2> </끝태그1>
		[ 잘못된 중첩 ]
		<시작태그1>텍스트1<시작태그2>텍스트2</끝태그1> </끝태그2>							 
		
		 

		<!DOCTYPE html>  => 문서 유형 선언(HTML5)
			<html>				=> HTML 문서 시작의 의미(Root 태그)
				<head>		=> 헤더 시작( 웹 브라우저에 보이지 않지만 해당 페이지에 환경을 포함하고 있음)
						<meta charset="UTF-8">  => 해당 페이지의 문자 인코딩 방식
						<title>Holy Holy</title>=> 웹 브라우저의 제목창에 보이는 부분
				</head>
				<body> 		=> 웹 브라우저의 몸통에 보이는 부분
									=> 아무리 텍스트를 꾸미려해도 태그 및 css태그를 사용하지 않으면 꾸며지지 않음 
				
				</body>
			</html>
			**메타(meta) 데이터 : 데이터의 데이터, 어떤 목적을 가지고 있는 데이터를 말함
