<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul 태그를 이용햇 메뉴 만들기</title>
<style type="text/css">
		ul{
				list-style-type: none;
				background-color: #777777;
				overflow: hidden;
		}
		li{
				/*한줄만들기*/
				float: Left;
				
		}
		ul li  a{
				color:white;
				display: block;
				text-decoration: none;
				padding: 16px 50px; 
		}
		
		ul li  a:hover{
				background-color: #333333;
				color: skyblue;
		}
		h1{
				text-align: center;
		}
</style>
</head>
<body>
		<h1>인재 개발원 홈페이지</h1>
		<ul>
				<li><a href="#"> HOME </a></li>
				<li><a href="#"> 문서1 </a></li>
				<li><a href="#"> 문서2 </a></li>
				<li><a href="#"> 문서3 </a></li>
		</ul>
		
		<ul>
				<li><a href="#"> HOME </a></li>
				<li><a href="#"> 문서1 </a></li>
				<li><a href="#"> 문서2 </a></li>
				<li><a href="#"> 문서3 </a></li>
		</ul>
</body>
</html>
