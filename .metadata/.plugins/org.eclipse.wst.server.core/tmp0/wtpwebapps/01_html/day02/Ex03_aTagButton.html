<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a 태그 버튼</title>
<style type="text/css">
		a:link, a:visited{
		background-color:tomato;
		color:white;
		text-decoration:none;
		padding:15px;
		}
		a:hover{
				background-color:skyblue;
				padding: 20px;
		}
		p{
				padding: 20px;
		}
		
		
		
		/*
		여백 : 안쪽여백(padding), 바깥쪽여백(margin)
		padding : 상 우 하 좌(시계방향) ->숫자4개
		padding : 상하 좌우 -> 숫자2개
		padding : 상하좌우 -> 숫자 1개
		*/
</style>
</head>
<body>
		<h2> Link button </h2>
		<p> 이것은 a링크를 이용한 버튼 </p>
		<a href="#">링크 A</a>
		<a href="#">링크 B</a>
		<a href="#">링크 C</a>
		
</body>
</html>
