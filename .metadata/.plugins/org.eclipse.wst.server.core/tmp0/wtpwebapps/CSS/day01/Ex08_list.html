<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul을 이용해서 새로 메뉴 만들기</title>
<style type="text/css">
		a{
				text-decoration: none;
		}
		nav{
			width: 300px;
		}
		ul{
				list-style: none;
		}
		li{
				border: 1px solid #222;
				text-align: center;
				
				padding: 20px;
				margin: 5px;
		}
</style>
</head>
<body>
		<h1> 세로 메뉴 또는 버튼</h1>
		<nav>
				<ul>
						<li><a href="$">회사소개</a></li>
						<li><a href="$">강사소개</a></li>
						<li><a href="$">자료실</a></li>
						<li><a href="$">동영상강의</a></li>
				</ul>
		</nav>
</body>
</html>
