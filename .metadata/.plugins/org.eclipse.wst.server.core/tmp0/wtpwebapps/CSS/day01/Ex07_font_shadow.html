<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-decoration, text-shadow 속성</title>
<style type="text/css">
		p{font-size: 2em; }
		#shadow1{
				color:red;
							/*가로 세로 번짐 색*/
				text-shadow: 1px 1px black;
		}
		#shadow2{
				
							/*가로 세로 번짐 색*/
				text-shadow: 3px 3px 3px black;
		}
		#shadow3{
				color:#fff;
							/*가로 세로 번짐 색*/
				text-shadow: 7px -7px 20px black;
		}
</style>
</head>
<body>
<h2>text-decoration</h2>
<p style="text-decoration: none;">none </p>
<p style="text-decoration: underline;">underline </p>
<p style="text-decoration: overline;">overline </p>
<p style="text-decoration: line through;">line through </p>
<hr>

<h2>text-shadow</h2>
<p id="shadow1">HTML</p>
<p id="shadow2">CSS</p>
<p id="shadow3">JavaScript</p>

</body>
</html>
