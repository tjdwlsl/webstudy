<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

		div{
			width: 50px;
			height: 50px;
			background-color: red;
			margin: 20px;
		}
		
		.container{
			position: relative;
			top: 50px
			
		}
		
		
		
		.box1{
			background-color: orange;
			left: 10px;
			top: 10px;
			position: relative;
		}
		
		.box2{
			background-color: skyblue;
			left: 50px;
			top: 50px;
			position: absolute;
		}
		
		.box3{
			background-color: green;
			left: 50px;
			top: 50px;
			position: fixed;
		}
		
		
		
</style>
</head>
<body>
		<article class="container">
				<div>1</div>
				<div class="box1">2</div>
				<div>3</div>
				<div class="box2">4</div>
				<div>5</div>
				<div class="box3">6</div>
		</article>
</body>
</html>
