<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
<style type="text/css">
		fieldset {
		width: 60%;
		}

</style>

</head>
<body>
<!-- <fieldset : form태그 안에서 그룹으로 묶어서 표시 -->
<form>
		<fieldset>
				<legend>상품배송</legend>
				<!-- <label for="id"> input과 label을 연결하는 역할을 한다 -->
				<label for="addr">주소지 :</label><input type="text"  name="addr"  id="addr">
				
	
		</fieldset>
		<fieldset>
				<legend>배송정보</legend>
				주소지 :<input type="text">
		</fieldset>
		
</form>
</body>
</html>
