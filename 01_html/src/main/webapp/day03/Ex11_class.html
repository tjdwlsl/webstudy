<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class 속성</title>
<style>
		h2{
			background-color: yellow;
		}.fc01{background-color: green;}
		.c01{color: pink; font-size: 40px;}
		 
		 #bg_color01{
		 color: red;
		 background-color: skyblue;
		 }
</style>
</head>
<body>
<!-- 
		class : 동일한 클래스 이름을 가진 여러개의 요소들을 선택
				  동일한 스타일을 적용할 때 사용(Css, Javascript, jQuery 등에 사용)
				  style(css)는 class가 점(.)으로 표현
				  javascript에서는 document.getElementsByClassName("class이름") 사용(복수)
				  
		id는 하나의 요소만 선택 
		style(css)는 id가 점(#)으로 표현됨
		특정요소에 스타일 및 이벤트 적용(css, javascript, jquery 등에서 사용)
		 javascript에서는 document.getElementById("id이름") 사용
		 -id는 단수라 elements에서 s를 빼줌
 -->	
 
 <h2 id="bg_color01">한국 ICT 인재 개발원</h2>
 <h2 class="fc01">한국 ICT 인재 개발원</h2>

</html>
