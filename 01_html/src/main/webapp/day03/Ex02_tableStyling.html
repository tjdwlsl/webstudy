<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table : nth-child(even|odd)</title>
<style type="text/css">
		table{
			width: 50%;
			margin: auto;
		}
		th,td{
			text-align:center;
		}
		/* 수평 : even(짝수), odd : (홀수) */
		/* tbody 안에 있는 tr */
		/* 가상선택자 */
		/* tr을 쓰면 수평 */
		/* tr:nth-child(n) => 부모안에 모든 요소중 n번째 요소 */
		/* tr:first-child => 첫번째 요소, :last-chlid => 마지막요소 */
		tbody tr:nth-child(even){
				background-color: #d6eeee;
		}
			tbody tr:nth-child(odd){
				background-color: #00eeee;
		}
		tbody tr:first-child{
				color: white;
		}
		tbody tr:last-child{
				color: red;
		}
</style>
</head>
<body>
		<table>
				<thead>
						<tr><th>이름</th><th>나이</th><th>주소</th><th>포인트</th></tr>
				</thead>
				<tbody>
						<tr><td>홍길동</td><td>21</td><td>경기도</td><td>30,000</td></tr>
						<tr><td>고길동</td><td>11</td><td>서울시</td><td>15,000</td></tr>
						<tr><td>남궁길동</td><td>47</td><td>제주도</td><td>24,000</td></tr>
						<tr><td>박길동</td><td>35</td><td>함경도</td><td>16,000</td></tr>
				</tbody>
		</table>
</body>
</html>
