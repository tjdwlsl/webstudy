<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자서식 : 인라인 레벨</title>
</head>
<body>

<!-- 글자서식 : i, b, sub, sup, ins, del -->
<p> 글자 <i>서식 태그</i> 중 i태그는(기울임) </p>
<p> 글자 <b>서식 태그</b> 중 b태그는(굻게) </p>
<p> 글자 <sub>서식 태그</sub> 중 sub태그는(아래첨자) </p>
<p> 글자 <sup>서식 태그</sup> 중 sup태그는(위첨자) </p>
<p> 글자 <ins>서식 태그</ins> 중 ins태그는(밑줄) </p>
<p> 글자 <del>서식 태그</del> 중 del태그는(취소선) </p>
<hr>

<!--  내용상 강조의 의미 (검색엔진이 강조를 하는 정보로 인식)
		 Strong(굵게 = 강조), em(기울임 = 강조)
 -->
 <p> 글자 <strong>서식 태그</strong> 중 string태그는(굴게 = 강조) </p>
<p> 글자 <em>서식 태그</em> 중 em태그는(기울임 = 강조) </p>
<hr>
<!--  디자인적인 의미의 서식 -->
<p style="font-weight: bold;"> 디자인 적인 의미의 굵게</p>
<p style="font-style: italic;"> 디자인 적인 의미의 기울임</p>
<p style="text-decoration: underLine;"> 디자인 적인 의미의 밑줄</p>
<p style="text-decoration: Line-through;"> 디자인 적인 의미의 취소선</p>
 
</body>
</html>
